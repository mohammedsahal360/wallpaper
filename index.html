<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Wallpaper Clock</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      animation: starry 60s linear infinite;
    }

    /* Stars animation */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      z-index: -1;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .clock {
      font-size: 2.5rem;
    }

    .visualizer {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .bar {
      position: absolute;
      width: 2px;
      height: 40px;
      background: white;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.5); }
    }
  </style>
</head>
<body>

  <div class="center">
    <div class="clock" id="clock">00:00 AM</div>
    <div class="date" id="date">Jan 01</div>
  </div>

  <div class="visualizer" id="visualizer"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = (hours % 12) || 12;
      document.getElementById('clock').textContent = `${displayHours}:${minutes} ${ampm}`;

      const date = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
      document.getElementById('date').textContent = date;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Create fake visualizer bars
    const visualizer = document.getElementById('visualizer');
    const bars = 60;
    for (let i = 0; i < bars; i++) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.transform = `rotate(${(360 / bars) * i}deg) translateY(-150px)`;
      bar.style.animationDelay = `${(i * 0.05)}s`;
      visualizer.appendChild(bar);
    }
  </script>

</body>
</html>
