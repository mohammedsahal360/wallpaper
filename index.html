<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Wallpaper Clock</title>
  <link rel="icon" href="data:,">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
    }

    body {
      background-image: url('view-three-dimensional-tree.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .center {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .clock {
      font-size: 5rem;
      font-weight: bold;
      font-family: Impact, Haettenschweiler, 'Arial Narrow', sans-serif;
    }

    .date {
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .visualizer {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.5); }
    }
  </style>
</head>
<body>

  <div class="center">
    <div class="clock" id="clock">00:00 AM</div>
    <div class="date" id="date">Jan 01</div>
  </div>

  <div class="visualizer" id="visualizer"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = (hours % 12) || 12;
      document.getElementById('clock').textContent = `${displayHours}:${minutes} ${ampm}`;
      const date = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
      document.getElementById('date').textContent = date;
    }

    updateClock();
    setInterval(updateClock, 1000);

    // Optional: Add visualizer bars for design
    const visualizer = document.getElementById('visualizer');
    const bars = 60;
    for (let i = 0; i < bars; i++) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.position = 'absolute';
      bar.style.width = '2px';
      bar.style.height = '40px';
      bar.style.background = 'white';
      bar.style.top = '0';
      bar.style.left = '50%';
      bar.style.transformOrigin = 'bottom center';
      bar.style.transform = `rotate(${(360 / bars) * i}deg) translateY(-150px)`;
      bar.style.animation = 'pulse 2s infinite ease-in-out';
      bar.style.animationDelay = `${(i * 0.05)}s`;
      visualizer.appendChild(bar);
    }
  </script>
</body>
</html>
