<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Wallpaper Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .clock {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .date {
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .visualizer {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .bar {
      position: absolute;
      width: 2px;
      height: 40px;
      background: white;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.5); }
    }
  </style>
</head>
<body>

  <!-- Background animation -->
  <div id="particles-js"></div>

  <!-- Clock and Visualizer -->
  <div class="center">
    <div class="clock" id="clock">00:00 AM</div>
    <div class="date" id="date">Jan 01</div>
  </div>
  <div class="visualizer" id="visualizer"></div>

  <!-- Particle.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    // Update clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = (hours % 12) || 12;
      document.getElementById('clock').textContent = `${displayHours}:${minutes} ${ampm}`;
      const date = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
      document.getElementById('date').textContent = date;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Create fake visualizer bars
    const visualizer = document.getElementById('visualizer');
    const bars = 60;
    for (let i = 0; i < bars; i++) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.transform = `rotate(${(360 / bars) * i}deg) translateY(-150px)`;
      bar.style.animationDelay = `${(i * 0.05)}s`;
      visualizer.appendChild(bar);
    }

    // Particle.js config
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 120,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false
          }
        },
        "size": {
          "value": 2,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
