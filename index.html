<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Wallpaper Clock</title>
  <link rel="icon" href="data:,">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
    }

    body {
      background-image: url('view-three-dimensional-tree.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .center {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .clock {
      font-size: 5rem;
      font-weight: bold;
      font-family: Impact, Haettenschweiler, 'Arial Narrow', sans-serif;
    }

    .date {
      font-size: 1.2rem;
      margin-top: 5px;
    }

#visualizer {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 100px;
  pointer-events: none;
}


    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.5); }
    }
  </style>
</head>
<body>

  <div class="center">
    <div class="clock" id="clock">00:00 AM</div>
    <div class="date" id="date">Jan 01</div>
  </div>
  <canvas id="visualizer" width="600" height="100"></canvas>

  <script>
    const canvas = document.getElementById("visualizer");
  const ctx = canvas.getContext("2d");

 navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
  const audioCtx = new AudioContext();
  const analyser = audioCtx.createAnalyser();
  const source = audioCtx.createMediaStreamSource(stream);

  source.connect(analyser);
  analyser.fftSize = 64;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function draw() {
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const barWidth = canvas.width / bufferLength;
    dataArray.forEach((value, i) => {
      const barHeight = value;
      ctx.fillStyle = `rgb(${value + 100},50,150)`;
      ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth - 1, barHeight);
    });
  }

  // ðŸ‘‰ Updated this line:
  audioCtx.resume().then(() => draw());

}).catch(err => {
  alert("Microphone access denied or BlackHole not set as input: " + err);
});



    
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = (hours % 12) || 12;
      document.getElementById('clock').textContent = `${displayHours}:${minutes} ${ampm}`;
      const date = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
      document.getElementById('date').textContent = date;
    }

    updateClock();
    setInterval(updateClock, 1000);

    // Optional: Add visualizer bars for design
    const visualizer = document.getElementById('visualizer');
  </script>
</body>
</html>
