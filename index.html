<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Wallpaper Clock</title>
  <link rel="icon" href="data:,">
  <style>
    *{
        margin: 0;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
    }

        body {
  background-image: url('view-three-dimensional-tree.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .center {
      position: absolute;
      top: 80%;
      left: 15%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .clock {
      font-size: 5rem;
      font-weight: bold;
      font-family:Impact, Haettenschweiler, 'Arial Narro ;
    }

    .date {
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .visualizer {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }


    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.5); }
    }
  </style>
</head>
<body>

  <!-- Background animation -->


  
  

  <!-- Clock and Visualizer -->
  <div class="center">
    <div class="clock" id="clock">00:00 AM</div>
    <div class="date" id="date">Jan 01</div>
  </div>
  <div class="visualizer" id="visualizer"></div>

  <!-- Visualizer Script -->
  <script>

  window.addEventListener('resize', resize);
  resize();


  video.play().catch(console.error);
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = (hours % 12) || 12;
      document.getElementById('clock').textContent = `${displayHours}:${minutes} ${ampm}`;
      const date = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
      document.getElementById('date').textContent = date;
    }

    updateClock();
    setInterval(updateClock, 1000);

    const visualizer = document.getElementById('visualizer');
  </script>

</body>
</html>
